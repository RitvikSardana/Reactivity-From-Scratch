<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reactive Total Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <!-- <h3 class="p-2.5  flex justify-center">Custom Reactivity</h3> -->

  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full space-y-6">
      <div>
        <label for="price" class="block text-sm font-medium text-gray-700"
          >Price</label
        >
        <input
          type="number"
          id="price"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="Enter price"
          min="0"
          step="100"
          onchange="handlePriceChange(event)"
        />
      </div>

      <div>
        <label for="qty" class="block text-sm font-medium text-gray-700"
          >Quantity</label
        >
        <input
          type="number"
          id="qty"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="Enter quantity"
          min="0"
          onchange="handleQtyChange(event)"
        />
      </div>

      <div>
        <p class="text-lg font-semibold text-gray-700">Total:</p>
        <span class="text-2xl font-bold text-indigo-600">â‚¹</span>
        <span id="total" class="text-2xl font-bold text-indigo-600">0.00</span>
      </div>
    </div>
    <script src="./utils.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
